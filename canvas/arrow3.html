<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>arrows3</title>
	<script>
		window.onload = function(){
			var canvas = document.getElementsByTagName("canvas")[0];
			canvas.width = 800;
			canvas.height = 800;
			var ctx = canvas.getContext("2d");
			ctx.lineWidth = 10;

			ctx.beginPath();    //创建独立的空间,无路径起点
			ctx.moveTo(100,350);
			ctx.lineTo(500,350);
			ctx.lineTo(500,200);
			ctx.lineTo(700,400);
			ctx.lineTo(500,600);
			ctx.lineTo(500,450);
			ctx.lineTo(100,450);
			ctx.lineTo(100,350);
			ctx.closePath();	//闭合路径
			ctx.stroke();
		}
	</script>
</head>
<body>
	<canvas></canvas>
</body>
</html>
